<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - KTM Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #777;
        }

        .countdown {
            font-size: 1.5rem;
            color: #ff6600;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #e65000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working on something delicious! Our website is currently under construction, but we can't wait to share our culinary delights with you.</p>
        <div class="countdown" id="countdown"></div>
        <a class="cta-button" href="mailto:contact@ktm-foods.com">Contact Us</a>
    </div>

    <script>
        // Calculate the countdown to your website's launch date
        var launchDate = new Date('2023-12-01 00:00:00').getTime();

        var countdown = setInterval(function () {
            var now = new Date().getTime();
            var distance = launchDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = 'Website is live!';
            }
        }, 1000);
    </script>
</body>
</html>
